<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>허밍어학원</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #eee;
    }

    #wrap {
      width: 80%;
      margin: 0 auto;
    }

    img {
      display: block;
      width: 100%;
      max-width: 1920px;
      margin: 0 auto;
    }

    .btn {
      position: fixed;
      right: 10%;
      bottom: 0;
    }

    .btn a {
      text-decoration: none;
      color: #fff;
      display: block;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .btn a.view {
      background: #FF9898;
      font-size: 14px;
      font-weight: 600;
    }

    .btn a.gotop {
      background: #FFF4ED;
      color: #FF9898;
      font-weight: 900;
      font-size: 20px;
    }

    #banner {
      position: absolute;
      top: 5770px;
    }

    #poster {
      position: absolute;
      top: 4870px;
    }

    #book {
      position: absolute;
      top: 3780px;
    }

    @media (max-width: 1750px) {
      #banner {
        top: 5150px;
      }

      #poster {
        top: 4320px
      }

      #book {
        top: 3400px;
      }
    }

    @media (max-width: 1200px) {
      #banner {
        top: 3450px;
      }

      #poster {
        top: 2850px
      }

      #book {
        top: 2250px;
      }
    }

    @media (max-width: 850px) {
      #banner {
        top: 2200px;
      }

      #poster {
        top: 1800px;
      }

      #book {
        top: 1400px;
      }
    }

    @media (max-width: 500px) {
      #banner {
        top: 920px;
      }

      #poster {
        top: 920px;
      }

      #book {
        top: 920px;
      }
    }

    @media (max-width:768px) {
      .btn {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div class="btn"><a href="../project/Humming_fin/index.html" class="view" target="_blank">View</a><a href="#"
        class="gotop">↑</a></div>
    <a href="../project/Humming_fin/index.html" target="_blank">
      <img src="../images/humming_guide.jpg" alt="허밍어학원 상세페이지">
      <div id="banner"></div>
      <div id="poster"></div>
      <div id="book"></div>
    </a>
  </div>
</body>

</html>
